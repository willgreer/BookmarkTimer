<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<title>Bookmark Reminder</title>
	</head>
	<body>
		<h1 class="title">
			Bookmark
			<br />
			Reminder!<span class="title-em">⏱</span>
		</h1>

		<div class="sub-title">
			<div class="label-txt">currently:</div>
			<div id="clock" class="digi"></div>
		</div>

		<h1 class="question">When would you like to come back to this page?</h1>

		<div class="time-options">
			<a href="#" id="hour">1 Hour</a> <span>⏰</span> <br />
			<a href="#" id="later">Later Today</a> <span>🌞</span> <br />
			<a href="#" id="evening">This Evening</a> <span>🌜</span><br />
			<a href="#" id="random-tmrw">Sometime Tomorrow</a> <span>😴</span> <br />
		</div>

		<div id="bookmarks"></div>

		<div class="product-price-box">
			<div class="buy">
				<button class="btn-buy">Custom</button>
				<!-- Button for opening dropdown -->
				<button class="btn-buy-list" id="dropBtn1">
					<span class="btn-arrow"></span>
				</button>
				<!-- Dropdown menu itself - hidden by default -->
				<ul class="dropdown-menu">
					<a href="#"><li>1 hours</li></a>
					<a href="#"><li>2 hours</li></a>
					<a href="#"><li>3 hours</li></a>
					<a href="#"><li>Add to favorites</li></a>
				</ul>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
